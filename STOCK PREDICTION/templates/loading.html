<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loading-container {
      text-align: center;
      max-width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-text {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .loading-spinner {
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-subtext {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .additional-info {
      font-size: 14px;
      color: #888;
      max-width: 80%;
      text-align: center;
    }
    .corner-text {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: #888;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">Loading Predictions...</div>
    <div class="loading-spinner"></div>
    <div class="loading-subtext">Please wait while we prepare your stock price predictions.</div>
    <div class="additional-info">
      <p>This page will automatically redirect when predictions are ready.</p>
      <p>If you are experiencing delays, please refresh the page or contact support.</p>
    </div>
  </div>
  <div class="corner-text">CREATED BY CV</div>
  <script>
    setTimeout(function() {
      window.location.href = "/display";
    }, 7500); // Redirect after 7.5 seconds
  </script>
</body>
</html>
